<html>
<head>
<title>第一个HTML页面</title>
</head>
<body style="background-color:#FFC125">
<!--background-color 属性为元素定义了背景颜色-->

<h1 style="text-align:center;font-family:verdana">My First Heading</h1>
<!--text-align 属性规定了元素中文本的水平对齐方式-->

<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<!--请仅仅把标题标签用于标题文本。不要仅仅为了产生粗体文本而使用它们。请使用其它标签或 CSS 代替。-->

<hr />
<!--插入水平线-->
<p style="font-family:arial;color:red;font-size:20px">My First paragraph.</p>
<!--段落元素由 p 标签定义。-->
<!--font-family、color、font-size 属性分别定义元素中文本的字体系列、颜色和字体尺寸-->
<p>春眠不觉晓，<br />处处闻啼鸟。<br />夜来风雨声，<br />花落知多少。</p>

<p><a href="http://www.w3school.com.cn/example/html_examples.asp">此处</a>是一个指向万维网上的链接。</p>
This is a link</a>

</body>
</html>
